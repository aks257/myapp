<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

   
	 <script src="js/controllers.js"></script>
	 <script src="js/services.js"></script>
  </head>

    <!--
      The nav bar that will be updated as we navigate between views.
    -->
   <body ng-controller="DashCtrl">
     
         <ion-side-menus>
 <ion-side-menu-content>
     
      <ion-header-bar class="bar-positive">
 

 <h1 class="title">Learning</h1>
 
 </ion-header-bar>
     
   <ion-tabs class="tabs-positive">
     <ion-tab title="form">
        <ion-header-bar class="bar-subheader bar-dark">
<h1 class="title">Form</h1>
        </ion-header-bar>  
       <ion-content>
         
         <div class="list">
  <label class="item item-input">
    <span class="input-label">Username</span>
    <input type="text" ng-modal="login.username">
  </label>
  <label class="item item-input">
   <span class="input-label">Password</span>
    <input type="text"  ng-modal="login.password">
  </label>
   </div>
   
   <div class="padding">
            <button class="button button-block button-positive" ng-click="check(login)">
              Sign-In
            </button>
            <br>
            <br>
            
            <input type="text"  ng-modal="msg">
         
       </ion-content>  
     </ion-tab>
     
     <ion-tab title="Side menu">
       
       
    
       
       <ion-header-bar class="bar-subheader bar-dark">
 <button class="button icon button-clear ion-navicon-round"   ng-click="toggleLeftSideMenu()"></button>
       <h1 class="title">Side Menu</h1>
        </ion-header-bar> 
        
         </ion-side-menu-content>
<ion-side-menu side="left">
 <ion-list>
 <ion-item>home</ion-item>
 </ion-list>
 <ion-list>
 <ion-item>settings</ion-item>
 </ion-list>
 <ion-list>
 <ion-item>profile</ion-item>
 </ion-list>
 </ion-side-menu>
 </ion-side-menus>
       
     <ion-content>
     



 
     </ion-content>
   </ion-tab>
  </body>
</html>
